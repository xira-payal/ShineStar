{% extends "cms/base.html" %} 
{% block title %}UpdateBlog Page{% endblock%}

{% block content %}
    <div class="row mt-5">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %} 
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <p class="mg-b-10">Title</p>
                                    <input type="text" class="form-control" name="title" value="{{blogs.title}}" placeholder="title">
                                </div> 
                            </div>
                            <div class="col-lg-12 col-md-12">
                                    <p class="mg-b-20">Select Your Image</p>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12 col-lg-12">
                                            <div class="input-group file-browser">
                                                <label class="input-group-btn">
                                                    <span class="btn btn-primary">
                                                        Browse <input type="file" name="image" value="{{blogs.image.url}}" multiple>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <div class="form-group mb-0">
                                    <p class="mg-b-10">Content</p>
                                    <textarea class="form-control" id="mytextarea" name="content" rows="4" placeholder="Blog Here....">{{blogs.content}}</textarea>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-12 d-flex  justify-content-end mt-5">
                                <div class="form-group d-flex row justify-content-end mb-0 mx-5">
                                    <a href="#" class="btn">
                                        <button class="btn ripple btn-primary pd-x-30 mg-r-5">Save</button>
                                    </a>
                                 </div>
                                <div class="form-group d-flex row justify-content-end mb-0">
                                    <a href="{% url 'blog' %}" class="btn">
                                        <button class="btn ripple btn-secondary pd-x-30">Cancel</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
