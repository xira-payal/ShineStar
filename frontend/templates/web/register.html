{% extends "web/base.html" %} 
{% load static %}
{% block title %}Register Page{% endblock%}

{% block content %}

      <!-- contactinfo-section -->
      <section class="contactinfo-section contact-page-section">
        <div class="auto-container">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <strong>Your message :</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
        {% endif %}
          <div class="row clearfix ">
            <div class="col-lg-6 col-md-12 col-sm-12 form-column mx-auto">
              <div class="form-inner">
                <h2>Sign Up</h2>
                <form
                  method="POST"
                  action="#"
                  id="contact-form"
                  class="default-form"
                >
                {% csrf_token %} 
                  <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                      <input
                        type="text"
                        name="username"
                        placeholder="Username*"
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                      <input
                        type="email"
                        name="email"
                        placeholder="Email Address *"
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                      <input
                        type="password"
                        name="password"
                        placeholder="Password *"
                      />
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                        <input
                          type="password"
                          name="confirm_password"
                          placeholder="Confirm Password *"
                        />
                      </div>
                    <div
                      class="col-lg-12 col-md-12 col-sm-12 form-group message-btn centred"
                    >
                      <button
                        class="theme-btn-one"
                        type="submit"
                        name="submit-form"
                      >
                       Sign Up
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contactinfo-section end -->
{% endblock %}
